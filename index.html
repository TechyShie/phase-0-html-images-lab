<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
     <!-- 1. Image with just a source -->
     <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion" />

     <!-- 2. Image with source and alt attributes-->
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion" />
      <!-- 3. Images with source, alt, and title attributes-->
      <img
          src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
          alt="A majestic lion looking into the distance"
          title="King of the Jungle"
          />
  </body>
</html>
